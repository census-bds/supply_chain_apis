International Trade: 
  timeseries/intltrade/exports/hs:
    get: ['ALL_VAL_YR', 'COMM_LVL']
    time: ['2021-12']
  timeseries/intltrade/imports/hs:
    get: ['GEN_VAL_YR', 'COMM_LVL']
    time: ['2021-12']
  timeseries/intltrade/imports/statehs: 
    get: ['STATE', 'GEN_VAL_YR', 'I_COMMODITY', 'COMM_LVL']
    time: ['2021-12']
  timeseries/intltrade/exports/statehs: 
    get: ['STATE', 'ALL_VAL_YR', 'E_COMMODITY', 'COMM_LVL']
    time: ['2021-12']
  timeseries/intltrade/imports/porths:
    get: ['PORT', 'GEN_VAL_YR', 'I_COMMODITY', 'COMM_LVL']
    time: ['2021-12']
  timeseries/intltrade/exports/porths:
    get: ['PORT', 'ALL_VAL_YR', 'E_COMMODITY', 'COMM_LVL']
    time: ['2021-12']
Economic Census: 
  2017/ecnbasic:
    get: ['GEO_ID', 'YEAR', 'FIRM']
    for: ['state:*']
  2017/ecnsize:
    get: ['GEO_ID', 'HHI', 'RCPTOT']
  2017/ecnnapcsind:
    get: ['GEO_ID', 'NAPCS2017', 'ESTAB']
    for: ['state:*&NAICS2017=*', 'us:*']
  2017/ecnnapcsprd:
    get: ['GEO_ID', 'NAICS2017', 'NAPCS2017']
    for: ['us:*']
Annual Survey of Manufacturing:
  timeseries/asm/area2017:    
    get: ['GEO_ID', 'NAICS2017', 'ESTAB', 'RCPTOT']
    for: ['us:*', 'state:*']
    time: ['2021', '2020']


